<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="../src/css/style.css" />
    <link rel="stylesheet" href="../src/css/font.css" />
  </head>
  <body>
    <div class="main">
      <div class="main__mode">
        <div>
          <svg class="icon">
            <use xlink:href="../assets/images/sprite.svg#focus"></use>
          </svg>
        </div>
        <h2 class="main__mode__text">Focus</h2>
      </div>
      <div class="main__timer">
        <p class="main__timer__min">25</p>
        <p class="main__timer__sec">00</p>
      </div>
      <div class="main__controls">
        <div class="main__controls__setting">
          <svg class="icon">
            <use xlink:href="../assets/images/sprite.svg#threeDot"></use>
          </svg>
        </div>
        <div class="main__controls__start">
          <svg class="icon">
            <use xlink:href="../assets/images/sprite.svg#start"></use>
          </svg>
        </div>
        <div class="main__controls__next">
          <svg class="icon">
            <use xlink:href="../assets/images/sprite.svg#next"></use>
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
